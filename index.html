<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | Website của bạn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* 1. CẤU HÌNH CƠ BẢN */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Hình nền gradient đẹp mắt */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* 2. KHUNG ĐĂNG NHẬP (CARD) */
        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px; /* Độ rộng tối đa */
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        /* 3. CÁC Ô NHẬP LIỆU */
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            padding-right: 40px; /* Chừa chỗ cho icon mắt */
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            outline: none;
        }

        .input-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Icon con mắt ẩn/hiện mật khẩu */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        /* 4. TIỆN ÍCH (Quên MK, Ghi nhớ) */
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #555;
            cursor: pointer;
        }

        .forgot-pass {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-pass:hover {
            text-decoration: underline;
        }

        /* 5. NÚT BẤM */
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        .register-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        /* Responsive cho màn hình nhỏ */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h2>Xin chào!</h2>
            <p>Vui lòng đăng nhập để tiếp tục</p>
        </div>

        <form id="loginForm" method="GET">
    <script>
        // Khi trang web tải xong
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            
            // Tìm địa chỉ IP của Router trong đường dẫn (thường là biến 'q' hoặc 'target' tùy hãng)
            // Ví dụ này dành cho các dòng phổ biến, nó sẽ giữ lại các tham số cần thiết
            const form = document.getElementById('loginForm');
            
            // Lấy tất cả tham số router gửi sang và biến nó thành input ẩn để gửi ngược lại
            params.forEach((value, key) => {
                const input = document.createElement("input");
                input.type = "hidden";
                input.name = key;
                input.value = value;
                form.appendChild(input);
            });

            // QUAN TRỌNG: Bạn cần xem tài liệu Router của bạn yêu cầu submit về đâu.
            // Ví dụ thông thường: http://<IP_Router>/login
            // Nếu Router tự động chuyển hướng, bạn có thể không cần sửa action, 
            // nhưng nếu cần login Local, bạn có thể cần trỏ về IP Gateway.
        });
    </script>
</form>
    </div>

    <script>
        // Xử lý ẩn/hiện mật khẩu
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            // Kiểm tra loại input hiện tại
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            
            // Đổi icon (Mắt mở / Mắt đóng)
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
    </script>

</body>

</html>
